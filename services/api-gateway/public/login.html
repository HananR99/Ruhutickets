<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login â€“ RuhuTickets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family:system-ui,Arial; display:flex; align-items:center; justify-content:center;
           height:100vh; margin:0 }
    .login { border:1px solid #ddd; border-radius:12px; padding:24px; width:320px;
             box-shadow:0 2px 8px rgba(0,0,0,0.1) }
    .row { display:flex; flex-direction:column; gap:8px; margin-bottom:16px }
    input,button { padding:8px; font-size:1em }
    .err { color:#a00; height:1.2em }
  </style>
</head>
<body>
  <div class="login">
    <h2>Login to RuhuTickets</h2>
    <div class="row">
      <input id="username" placeholder="Username" autocomplete="username"/>
      <input id="password" type="password" placeholder="Password" autocomplete="current-password"/>
    </div>
    <button id="btnLogin">Log In</button>
    <div id="error" class="err"></div>
  </div>

  <script>
    async function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      document.getElementById('error').textContent = '';
      if (!u || !p) {
        document.getElementById('error').textContent = 'Both fields required';
        return;
      }
      try {
        const res = await fetch('/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ username:u, password:p })
        });
        if (!res.ok) {
          const err = await res.json().catch(()=>({error:res.statusText}));
          throw new Error(err.error||res.statusText);
        }
        const { token } = await res.json();
        localStorage.setItem('jwt', token);
        window.location.href = 'index.html';
      } catch (e) {
        document.getElementById('error').textContent = e.message;
      }
    }

    document.getElementById('btnLogin').onclick = login;
    document.addEventListener('keypress', e=>{ if (e.key==='Enter') login(); });
  </script>
</body>
</html>
